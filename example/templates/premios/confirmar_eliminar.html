{% extends "base.html" %}

{% block content %}
<h2>¿Seguro que quieres eliminar este premio?</h2>
<p>{{ premio.año }} - {{ premio.distincion }} ({{ premio.pais }})</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>

<a href="{% url 'lista_premios' %}">Cancelar</a>
{% endblock %}
