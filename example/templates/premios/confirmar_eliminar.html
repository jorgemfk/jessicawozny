{% extends "base.html" %}

{% block content %}
<h2>¿Seguro que quieres eliminar este premio?</h2>
<p>{{ premio.año }} - {{ premio.distincion }} ({{ premio.pais }})</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'lista_premios' %}" class="btn btn-secondary">Cancelar</a>
</form>


{% endblock %}
