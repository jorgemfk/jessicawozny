{% extends "base.html" %}

{% block content %}
<h2>Lista de Premios y Distinciones</h2>
<a href="{% url 'agregar_premio' %}" class="btn btn-primary mb-3">Agregar Nuevo</a>
<table class="table table-bordered">
        <thead>
            <tr>
                <th>Año</th>
                <th>Distinción</th>
                <th>País</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for premio in premios %}
            <tr>
                <td>{{ premio.año }}</td>
                <td>{{ premio.distincion }}</td>
                <td>{{ premio.pais }}</td>
                <td>
                    <a href="{% url 'editar_premio' premio.id %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'eliminar_premio' premio.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
