{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Exposición</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2>¿Estás seguro de que deseas eliminar esta exposición?</h2>
    <p><strong>{{ exposicion.nombre_exposicion }}</strong> ({{ exposicion.año }})</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lista_exposiciones' %}" class="btn btn-secondary">Cancelar</a>
    </form>

</body>
</html>
