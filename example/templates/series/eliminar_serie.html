{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Eliminar Serie: {{ serie.nombre }}</h2>
  <p>¿Estás seguro de que deseas eliminar esta serie?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_series' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
