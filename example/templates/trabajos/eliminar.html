{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Eliminar Trabajo</h2>
  <p>¿Estás seguro de que deseas eliminar <strong>{{ trabajo.nombre }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'lista_trabajos' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
