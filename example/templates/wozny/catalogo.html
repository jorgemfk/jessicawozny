{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Obras</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lexend+Giga:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'wozny/css/catalogo.css' %}">
</head>
<body>
    {% include 'wozny/menu.html' %}

    <div class="container">
        <!-- Columna 1: Lista de Obras -->
        <div class="columna lista-obras">
            <div class="ordenamiento">
                <span id="orden-alfabetico" class="activo" onclick="ordenar('alfabetico')">Alfabético</span> |
                <span id="orden-cronologico" onclick="ordenar('cronologico')">Cronológico</span>
            </div>
            <ul id="lista">
                <!-- Se llenará dinámicamente con JavaScript -->
            </ul>
        </div>

        <!-- Columna 2: Imagen de la Obra -->
        <div class="columna imagen-obra">
            <img id="imagen" style="cursor: pointer;" src="{% static 'wozny/img/1.png' %}" alt="Obra seleccionada">
        </div>

        <!-- Columna 3: Ficha Técnica -->
        <div class="columna ficha-tecnica">
            <div class="ficha-tecnica-div"><p><span id="titulo-obra" class="ficha-tecnica-titulo">Título de la Obra</span> <span id="anio" class="ficha-tecnica-titulo" style="font-style: italic;"></span></p></div>
            <p id="descripcion">Descripción de la obra...</p>
            <p><!--strong>Dimensión:</strong--> <span id="dimension"  style="font-style: italic;"></span></p>
        </div>
    </div>
    <!-- Modal para imagen en pantalla completa -->
    <div id="imageModal" class="imgmodal">
        <span class="imgclose" onclick="closeImgModal()">&times;</span>
        <img class="imgmodal-content" id="fullImage">
        <div class="carousel">
            <img class="thumbnail" src="{% static 'wozny/img/3.png' %}" onclick="changeImage(this.src)">
        </div>
    </div>
    <script src="{% static 'wozny/js/catalogo.js' %}"></script>
    <script>

        let currentIndex = 0;
        const images = [
            "{% static 'wozny/img/4.png' %}",
            "{% static 'wozny/img/5.png' %}"
        ];

        document.getElementById("imagen").addEventListener("click", function () {
            openImgModal(this.src);
        });

        function openImgModal(src) {
            document.getElementById("imageModal").style.display = "flex";
            document.getElementById("fullImage").src = src;
            currentIndex = images.indexOf(src);
        }

        function closeImgModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        function changeImage(src) {
            document.getElementById("fullImage").src = src;
            currentIndex = images.indexOf(src);
        }

        document.addEventListener("keydown", function (event) {
            if (event.key === "Escape") {
                closeModal();
            } else if (event.key === "ArrowRight") {
                nextImage();
            } else if (event.key === "ArrowLeft") {
                prevImage();
            }
        });

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById("fullImage").src = images[currentIndex];
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            document.getElementById("fullImage").src = images[currentIndex];
        }
    </script>
    <script>
        window.onload = function() {
    document.getElementById("catalogo").style.textDecoration = "underline";
    closeImgModal();
    };
    </script>
</body>
</html>
