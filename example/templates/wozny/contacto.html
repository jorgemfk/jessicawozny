<form id="contact-form" method="POST">
    {% csrf_token %}
    <h2>Contacto</h2>
    <label for="email">Correo Electr√≥nico: <span class="error-asterisk">*</span></label>
    <input type="email" id="email" name="email" required>
    <p class="error-message" id="email-error"></p>

    <label for="message">Mensaje: <span class="error-asterisk">*</span></label>
    <textarea id="message" name="message" required maxlength="1000"></textarea>
    <p class="error-message" id="message-error"></p>

    <button type="submit">Enviar</button>
    <p id="response-message"></p>

</form>
